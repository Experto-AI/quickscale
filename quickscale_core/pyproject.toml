[tool.poetry]
name = "quickscale-core"
version = "0.64.0"
description = "Core scaffolding and utilities for QuickScale Django project generator"
authors = ["Experto AI <victor@experto.ai>"]
license = "Apache-2.0"
keywords = ["django", "scaffolding", "project-generator", "saas"]
homepage = "https://github.com/Experto-AI/quickscale"
repository = "https://github.com/Experto-AI/quickscale"
documentation = "https://github.com/Experto-AI/quickscale/tree/main/docs"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
]
packages = [{include = "quickscale_core", from = "src"}]
include = [
    "src/quickscale_core/generator/templates/**/*",
]

[tool.poetry.dependencies]
python = "^3.10"
Jinja2 = "^3.1.6"
pyyaml = "^6.0.0"

[tool.poetry.group.dev.dependencies]
# Dev dependencies centralized in root pyproject.toml
# Use: poetry install from repository root

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=quickscale_core",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-m", "not e2e",  # Skip E2E tests by default (run with: pytest -m e2e)
]
# Playwright configuration
base_url = "http://localhost:8000"

[tool.coverage.run]
omit = [
    "*/templates/*.j2",
    "*/templates/**/*.j2",
]

# Ruff and mypy configurations centralized in root ruff.toml and mypy.ini
# Package-specific isort override
[tool.ruff.lint.isort]
known-first-party = ["quickscale_core"]
