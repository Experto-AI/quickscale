<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test Project{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <header>
        <nav class="site-nav">
            <div class="nav-container">
                <a href="/" class="nav-brand">Test Project</a>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Test Project. Built with QuickScale.</p>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
