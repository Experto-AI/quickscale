{% extends "quickscale_modules_auth/base.html" %}
{% block title %}Sign Out - QuickScale{% endblock %}
{% block header %}Sign Out{% endblock %}
{% block content %}
<div class="auth-form-container">
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sign Out</button>
        <a href="{% url 'quickscale_auth:profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
