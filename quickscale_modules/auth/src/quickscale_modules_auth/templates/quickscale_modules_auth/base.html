<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickScale Auth{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quickscale_modules_auth/css/auth.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <h1>{% block header %}QuickScale{% endblock %}</h1>
        </header>

        <main class="auth-main">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>

        <footer class="auth-footer">
            <p>&copy; 2025 QuickScale. All rights reserved.</p>
        </footer>
    </div>

    {% block extra_js %}{% endblock %}
    <script src="{% static 'quickscale_modules_auth/js/auth.js' %}"></script>
</body>
</html>
