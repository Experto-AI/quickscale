[pytest]
# Test organization
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeouts
timeout = 180
timeout_method = thread

# Test runs
# maxfail is moved to addopts

# Reporting
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)

# Markers for test categorization
# See docs/contrib/shared/testing_standards.md for detailed usage rules
markers =
    # Test execution speed/scope
    slow: marks tests as slow (deselect with '-m "not slow"')
    
    # Primary test categories (see TEST_CATEGORIZATION_GUIDE.md)
    unit: marks tests as unit tests (fast, isolated, mocked dependencies)
    integration: marks tests as integration tests (real projects with quickscale init)
    e2e: marks tests as end-to-end tests (Docker + real services)
    
    # Django-specific markers
    django_component: marks tests as Django component tests (models, views, utils)
    requires_django: marks tests that need Django setup
    requires_stripe: marks tests that need Stripe configuration
    
    # Domain-specific markers for filtering
    quickscale_generator: marks tests for QuickScale generator/CLI functionality
    django_functionality: marks tests for generated Django app functionality
    credit_system: marks tests for credit and billing functionality
    stripe_integration: marks tests for Stripe payment integration
    admin_dashboard: marks tests for admin dashboard functionality
    authentication: marks tests for user authentication functionality
    api: marks tests for API functionality
    services: marks tests for AI service framework
    template_generation: marks tests for template generation
    project_management: marks tests for project lifecycle management
    
    # Test execution order
    order: marks the order of tests within a class

# Deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Parallelization
# Install pytest-xdist to use these options
# Run with -n auto to automatically use optimal number of workers
addopts = -v --tb=short --maxfail=5

# Additional path configuration
# Ignore patterns for pytest
# Note: Use --ignore flag for specific directories if needed
# Example: pytest --ignore=tests/integration_backup --ignore=tests/unit
