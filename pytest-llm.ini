# pytest configuration for LLM-friendly minimal output
# Use: pytest -c pytest-llm.ini

[tool:pytest]
# Minimal output configuration
addopts = 
    -rf
    --tb=line
    --no-header
    --no-summary
    -q
    --maxfail=50
    --disable-warnings

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Logging configuration for minimal output
log_cli = false
log_cli_level = ERROR
log_cli_format = %(levelname)s: %(message)s

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
